<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="game-container">
        <div id="chart-container">
            <!-- Live Bitcoin price movement chart will be embedded here -->
        </div>
        <div id="timer-container">
            <!-- Timer will be displayed here -->
        </div>
        <div id="prediction-buttons">
            <!-- Prediction buttons will be here -->
        </div>
        <div id="result-overlay">
            <!-- Result messages and animations will be shown here -->
        </div>
    </div>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
